<div class="mb-5">
    <div class="d-flex justify-content-center align-items-center"style="height: 100vh">
      <div style="width: 70%; height: 85%;"class="d-flex border border-1">
        <div style="width: 60%; height: 100%; background-color: white">
          <div class="p-5 ">
            <h3 class="fw-100 mb-5">Signup to <span class="text-warning">Car Castle</span></h3>
            <div class="d-flex w-100 justify-content-center">
                <div style="width: 60px; height: 50px; box-shadow: 10px;" class="btn border rounded me-3"><img style="width: 35px;height: 35px;" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt=""></div>
                <div style="width: 60px; height: 50px; box-shadow: 10px;" class="btn border rounded me-3"><img style="width: 35px;height: 35px;" src="https://www.freepnglogos.com/uploads/facebook-logo-23.jpg" alt=""></div>
                <div style="width: 60px; height: 50px; box-shadow: 10px;" class="btn border rounded me-3"><img style="width: 35px;height: 35px;" src="https://www.freepnglogos.com/uploads/512x512-logo/512x512-transparent-logo-download-instagram-logo-icon-png-transparent-image-11.png" alt=""></div>
            </div>
            <hr>
            <form class="container" [formGroup]="registerForm" (ngSubmit)="register()" >
                <div class="mb-3 d-flex ">
                    <input style="height: 60px;" type="text" class="form-control w-50 me-4" placeholder="Name" formControlName="name">
                    <input style="height: 60px;" type="text" class="form-control w-50" placeholder="Mobile" formControlName="mobile">
                </div>
                <div class="mb-3 d-flex justify-content-between ">
                  <div class="text-danger" *ngIf=" this.registerForm.get('name')?.errors && this.registerForm.get('name')?.touched"> Invalid name</div>
                  <div class="text-danger" *ngIf=" this.registerForm.get('mobile')?.errors && this.registerForm.get('mobile')?.touched"> Inavlid mobile</div>
              </div>
              <div class="mb-3">
                <input style="height: 60px;" type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="text-danger" *ngIf=" this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched"> Inavlid Email</div>
            <div class="mb-3">
                <input style="height: 60px;" type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="text-danger" *ngIf=" this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched"> Inavlid password</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label style="font-size: 10px;" class="form-check-label mb-2" for="flexCheckDefault">
                  Creating an account means you're okay with out Terms of Service, Privacy Policy , and our Default Notification Settings.
                </label>
              </div>
            <button class="btn btn-warning rounded  text-light fw-bolder mb-3" type="submit">Create Account</button>
            <p style="font-size: 10px;">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
            <p class="mt-3">Already a member ? <a style="text-decoration: none;" routerLink="/login">Sign In</a></p>
            </form>
          </div>
        </div>
        <div style="width: 40%;height: 100%;background-position: center; background-size: contain; background-image: url(https://images.pexels.com/photos/4572176/pexels-photo-4572176.jpeg);"></div>
        <div style="position: absolute; top: 25px; right: 30px">
          <div routerLink="user/cart">
            <i class="fa-solid fa-xmark text-muted fa-xl"></i>
          </div>
        </div>
      </div>
    </div>
</div>
