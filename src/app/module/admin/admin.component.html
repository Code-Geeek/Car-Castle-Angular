<div class="container mt-5 ">
    <div class="row">
        <div class="col-lg-4 border rounded me-5">
            <h3 class="text-center">Admin Portal</h3>
        </div>
        <div class="col-lg-6 border rounded">
            <h3 class="text-center">Add Cars</h3>
            <hr>
            <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center align-items-center flex-column w-100">
                    <div class="d-flex  align-items-center">
                        <div class="hatchback text-center me-5" >
                            <img data-bs-toggle="modal" data-bs-target="#hatchback" style="width: 150px;" src="https://static.vecteezy.com/system/resources/previews/023/146/103/non_2x/hatchback-car-icon-illustration-of-hatchback-car-vehicle-icon-of-crossover-car-for-design-regarding-transportation-automotive-and-automobile-silhouette-of-hatchback-vehicle-free-vector.jpg" alt="">
                            <p>Hatchback</p>
                        </div>
                        <div class="sedan text-center">
                            <img data-bs-toggle="modal" data-bs-target="#sedan" style="width: 150px;" src="https://cdn.pixabay.com/photo/2012/04/15/22/09/car-35502_1280.png" alt="">
                            <p>Sedan</p>
                        </div>
                    </div>
                    <div class="d-flex  align-items-center">
                        <div class="suv text-center me-5">
                            <img data-bs-toggle="modal" data-bs-target="#suv" style="width: 150px;" src="https://i.pinimg.com/564x/0d/32/b7/0d32b7eb31d098eec55801c38021311c.jpg" alt="">
                            <p style="margin-top: -40px;">SUV</p>
                        </div>
                        <div class="luxury text-center">
                            <img data-bs-toggle="modal" data-bs-target="#luxury" style="width: 150px;" src="https://img.freepik.com/premium-vector/black-white-sports-car-supercar-vector-illustration_726947-138.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1703030400&semt=ais" alt="">
                            <p >Luxury</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- hatchback modal -->

<!-- modal -->
<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade custom-modal" id="hatchback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Hatchback</h1>
          <button type="button" (click)="closeVehiclemodal()" id="hatchClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <form [formGroup]="vehicleForm" (ngSubmit)="registerHatchback()" >
            <label>
                <input class="form-control" (change)="getFile($event)" type="file" style="display: none;">
                <img *ngIf="vehicleImage" style="width: 250px;" [src]= vehicleImage alt="">

                <img *ngIf="!vehicleImage" style="width: 250px;" src="https://static.vecteezy.com/system/resources/previews/023/146/103/non_2x/hatchback-car-icon-illustration-of-hatchback-car-vehicle-icon-of-crossover-car-for-design-regarding-transportation-automotive-and-automobile-silhouette-of-hatchback-vehicle-free-vector.jpg" alt="">

                <p>Click here to upload vehicle image</p>
            </label>          
            <input style="text-transform: uppercase;" formControlName="modelname" class="form-control mb-3" type="text" placeholder=" Model Name">
              <input style="text-transform: uppercase;" formControlName="regnumber" class="form-control mb-3" type="text" placeholder=" Vehicle Register Number">
              <input style="text-transform: capitalize;"  formControlName="color" class="form-control mb-3" type="text" placeholder=" Vehicle Colour">
              <select class="form-select mb-3" aria-label="Default select example" formControlName="mode">
                <option value="" disabled selected hidden>Transmission Mode</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
              </select>
              <select   class="form-control form-select mb-3" aria-label="Default select example" formControlName="engine"> 
                <option value="" disabled selected hidden>Engine Type</option>              
                <option value="Petrol">Petrol</option>
                <option value="Diesle">Diesel</option>
                <option value="Electric EV">Electric EV</option>
              </select>
              <input  formControlName="amount" class="form-control mb-3" type="number" placeholder=" Add Basic Amount">
              <hr>
              <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-warning">Register</button>
          </form>
      </div>
        
      </div>
    </div>
  </div>
